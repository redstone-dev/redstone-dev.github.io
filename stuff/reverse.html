<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>RAWOR - redstone1080</title>
</head>
<body>
    <h1>Reverse-A-Word-O-Rama</h1>
    <p>by redstone1080</p>
    <label>Text: </label> <input id="query" onkeyup="reverseText()"/>
    <p>Output: <b id="response">(please enter a string above)</b></p>
    <button onclick="history.back()">Go Back</button>
    
    <script>
        function reverseText() {
            document.querySelector('#response').innerHTML = document.querySelector('#query').value.split('').reverse().join('')
        }
    </script>
</body>
</html>
